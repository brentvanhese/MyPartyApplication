<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{css/party.css}" href="/static/css/party.css"/>
</head>
<body>

<header>
    <h1>Let's party!</h1>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/venuedetails}">Venuedetails</a></li>
            <li><a th:href="@{/about}">About</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>About me</h2>
    <p>This is all about me...</p>
    <ol>
        <li><p th:text="${myName}">onbekende naam</p></li>
        <li><p th:text="${myStreet}">onbekende naam</p></li>
        <li><p th:text="${myCity}">onbekende naam</p></li>
    </ol>

    <p th:text="'Ik ben ' + ${myName} + ' en mijn adres is ' + ${myStreet} + ' te ' + ${myCity} + '.' "></p>
</main>

</body>
</html>
