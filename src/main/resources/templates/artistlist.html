<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artists</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/party.css}" href="/static/css/party.css"/>
</head>
<body>

<header th:replace="fragments/header :: header">
    <p>Hier komt de header</p>
</header>

<main class="buttonListGrid">
    <div class="filters">
        <div class="verticalmargin">
            <span class="generalinfo" th:text="|${nrArtists} artists found|">0 artists found</span>
        </div>
        <div th:if="${showFilter}">
            <div>
                <a th:href="@{/artistlist}" class="button-look filterButton">-</a>
            </div>
            <form>
                <input type="submit" value="search" class="button-look">
                <div>
                    <label for="artistName" class="filtername">Keyword</label>
                    <input type="text" id="artistName" name="keyword" th:value="${keyword}">
                </div>
            </form>
        </div>
        <div th:unless="${showFilter}">
            <div class="verticalmargin">
                <a th:href="@{/artistlist/filter}" class="button-look filterButton">Filter</a>
            </div>
        </div>
    </div>

    <div class="buttonList">
        <div th:each="artist: ${artists}">
            <p class="venue">
                <a th:href="@{|/artistdetails/${artist.id}|}">
                    <span th:text="${artist.artistName}">Artist name</span>
                </a>
            </p>
        </div>
    </div>


</main>

<footer th:replace="fragments/footer :: footer">
    <p>Hier komt de footer</p>
</footer>

</body>
</html>
